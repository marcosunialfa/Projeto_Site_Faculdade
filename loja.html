    <main class="main-section">
      <section class="container normal-section">
        <h2 class="section-title">Posters</h2>
            
          <div class="movie-product">
            <strong class="product-title">Banana</strong>
            <!-- <br> -->
            <img src="Imagens/Banana.png" alt="Poster 2" class="product-image">
            <div class="product-price-container">
              <span class="product-price">R$39,99</span>
              <button type="button" class="button-hover-background">Adicionar ao carrinho</button>
            </div>
          </div>



          <div class="movie-product">
            <strong class="product-title">Ovo</strong>
            <!-- <br> -->
            <img src="Imagens/ovo.png" alt="Ovo" class="product-image">
            <div class="product-price-container">

            </div>
          </div>

      <section class="container normal-section">

        <table class="cart-table">
          <thead>
            <tr>
              <th class="table-head-item first-col">Item</th>
              <th class="table-head-item second-col">Pre√ßo</th>
              <th class="table-head-item third-col">Quantidade</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <td colspan="3" class="cart-total-container">
                <strong>Total</strong>
                <span>R$0,00</span>
              </td>
            </tr>
          </tfoot>
        </table>

        <button type="button" class="purchase-button">Finalizar Compra</button>
