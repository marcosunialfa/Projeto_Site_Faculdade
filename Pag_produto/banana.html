<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Produto - Seu Mercado</title>
    <link rel="stylesheet" href="Pag_produto.css">
</head>
<body>
    <header>
        <h1>Seu Mercado Online</h1>
    </header>

    <main>
        <section class="produto">
            <div class="imagem-produto">
                <img src="./Imagens/Produtos/Banana.png" alt="Nome do Produto">
            </div>
            <div class="detalhes-produto">
                <h2>Nome do Produto</h2>
                <p class="preco">R$ 199,99</p>
                <p class="descricao">Descrição detalhada do produto, suas especificações e vantagens.</p>
                
                <div class="avaliacoes">
                    <p>⭐⭐⭐⭐☆ (4.5)</p>
                    <p>100 avaliações</p>
                </div>

                <button class="botao-comprar">Comprar Agora</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Seu Mercado Online - Todos os direitos reservados</p>
    </footer>
</body>
</html>
