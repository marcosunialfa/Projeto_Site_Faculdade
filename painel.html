<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - TechMarket</title>

  <!-- Seu CSS -->
  <link rel="stylesheet" href="css/menu-lateral.css">
  <link rel="stylesheet" href="css/home.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <ul>
        <li><a href="painel.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
        <li><a href="alertas_estoque.html"><i class="bi bi-chat-dots"></i> Alertas</a></li>
        <li><a href="Formulario_dados.html"><i class="bi bi-chat-dots"></i> FormulÃ¡rio</a></li>
        <li><a href="dodos_loja.html"><i class="bi bi-basket"></i> Loja</a></li>
        <li><a href="estoque_produtos/index.html"><i class="bi bi-cart-check"></i> Cadastrar</a></li>
        <li><a href="estoque_produtos/atualizar_estoque.html"><i class="bi bi-database-fill-check"></i>Atualizar Estoque</a></li>
        <li><a href="estoque_produtos/verEstoque.html"><i class="bi bi-boxes"></i> Estoque</a></li>
        <li><a href="login.html"><i class="bi bi-power"></i> Sair</a></li>
      </ul>
    </nav>

    <!-- ConteÃºdo principal -->
    <main class="content">
      <h1>Dashboard</h1>

      <div class="cards">
        <div class="card" id="card-clientes">Clientes: <strong>--</strong></div>
        <div class="card" id="card-estoque">ðŸ“¦ Estoque: <strong>-- itens</strong></div>
        <div class="card" id="card-receita">ðŸ’° Receita: <strong>R$ --</strong></div>
      </div>

      <div class="chart-container">
        <h2>Estoque</h2>
        <canvas id="graficoAnimais" width="600" height="300"></canvas>
      </div>
    </main>
  </div>

  <script>
    // Ao carregar a pÃ¡gina, busca o JSON e renderiza cards + grÃ¡fico
    document.addEventListener('DOMContentLoaded', () => {
      fetch('backend/painel.php')
        .then(r => r.json())
        .then(json => {
          if (!json.success) {
            console.error('Erro no backend:', json.error);
            return;
          }

          const { clientes, estoque, receita } = json.totais;
          document.getElementById('card-clientes').innerHTML  = `Clientes: <strong>${clientes}</strong>`;
          document.getElementById('card-estoque').innerHTML = `ðŸ“¦ Estoque: <strong>${estoque} itens</strong>`;
          document.getElementById('card-receita').innerHTML = `ðŸ’° Receita: <strong>R$ ${receita.toFixed(2).replace('.',',')}</strong>`;

          const labels = json.produtosGraf.map(p => p.nome);
          const data   = json.produtosGraf.map(p => p.quantidade);

          const ctx = document.getElementById('graficoAnimais').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [{
                label: 'Quantidade em Estoque',
                data: data,
                backgroundColor: '#1f507a'
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: true, precision: 0 } }
            }
          });
        })
        .catch(err => console.error('Falha no fetch:', err));
    });
  </script>
</body>
</html>
