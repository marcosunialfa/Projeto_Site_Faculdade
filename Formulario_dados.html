    <div class="container">
        <h1>Todos os Dados Enviados</h1>
        <table class="summary-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody id="dadosTabela">
                <!-- Os dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        window.onload = function() {
    fetch('buscar_dados_formulario.php') // ajuste o caminho se necessário
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            const tabela = document.getElementById('dadosTabela');

            data.dados.forEach(dado => {
                const row = tabela.insertRow();

                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                cell1.textContent = dado.nome;
                cell2.textContent = dado.email;
                cell3.textContent = dado.telefone;
                cell4.textContent = dado.mensagem;
            });
        } else {
            alert("Erro ao carregar dados: " + data.error);
        }
    })
    .catch(error => {
        console.error("Erro:", error);
        alert("❌ Erro ao buscar os dados.");
    });
}
    </script>
