    <div class="container">
        <h1>Dados Enviados</h1>
        <p><strong>Nome:</strong> <span id="resultadoNome"></span></p>
        <p><strong>E-mail:</strong> <span id="resultadoEmail"></span></p>
        <p><strong>Telefone:</strong> <span id="resultadoTelefone"></span></p>
        <p><strong>Mensagem:</strong> <span id="resultadoMensagem"></span></p>

        <!-- Link para ver todos os dados -->
        <a href="visualizar_dados.html">Ver todos os dados enviados</a>
        <br>
        <a href="formulario.html">Voltar ao Formulário</a>
    </div>

    <script>
        // Recupera os últimos dados armazenados no localStorage
        let dados = JSON.parse(localStorage.getItem('dadosFormularios')) || [];

        // Exibe os dados do último envio
        let ultimoDado = dados[dados.length - 1];
        document.getElementById('resultadoNome').textContent = ultimoDado.nome;
        document.getElementById('resultadoEmail').textContent = ultimoDado.email;
        document.getElementById('resultadoTelefone').textContent = ultimoDado.telefone;
        document.getElementById('resultadoMensagem').textContent = ultimoDado.mensagem;
    </script>
</body>
